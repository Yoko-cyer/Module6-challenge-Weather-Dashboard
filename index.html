<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- boot strap CSS only -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" 
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Yoko's Weather Dashboard</title>
</head>

<body>
  <!-- nav bar -->
  <nav class="navbar bg-light d-flex justify-content-center">
    <h1>Yoko's Weather Dashboard</h1>
  </nav>
  <br>

  <!-- container -->
  
  <section class="container-fluid">
    <section class="row">
      
      <!-- search bar-->
      <div class="col-12 col-sm-3">
        <form id="search-form">
          <div class="form-group">
            <label for="input-search">Search for a City:</label>
            <input type="text" class="form-control" id="input-search" placeholder="Example input">
          </div>
        </form>
        <button type="submit" class="btn btn-primary d-block w-100" id="submit-button">Search</button>
      </div>


      <div class="col-12 col-sm-9">
        
        <!-- current weather search row -->
        <div class="row">
          <div class="col-12">

            <div class="card">
              <div class="card-body">
                <h4 id="current-day-city" class="card-title">Sapporo 9/07/2022 ðŸŒˆ</h4>
                <div class="card-text">
                  <p>Temp: <span id="current-day-temp"> </span></p>
                  <p>Wind: <span id="current-day-wind"> </span></p>
                  <p>Humidity: <span id="current-day-humidity"> </span></p>
                  <p>UV: <span id="current-day-uv"> </span></p>
                </div>
              </div>
            </div>

          </div>
        </div>


        <!-- 5 days weather serch row -->
        <div class="row">
          <h2>5-day Forecast:</h2>
        </div>
        <div class="row forecast-row flex-wrap">
          <div class="col-2 card">
              <div class="card-body">
                <h4 class="card-title">Title icon</h4>
                <p class="card-text">
                  <p>Temp: <span id="current-day-temp"> </span></p>
                  <p>Wind: <span id="current-day-wind"> </span></p>
                  <p>Humidity: <span id="current-day-humidity"> </span></p>
                  
                </p>
              </div>
          </div>

          
        </div>

      </div>

    </section>
  </section>
  <br>


  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

  <!-- moment -->
  <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <!-- JS -->
  <script src="./assets/js/app.js"></script>
  
</body>
</html>
